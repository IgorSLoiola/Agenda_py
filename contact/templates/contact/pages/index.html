{% extends "global/base.html" %} {% block content %} {%if page_obj%}
<div class="responsive-table">
  <table class="contacts-table">
    <caption class="table-caption">
      Contacts
    </caption>
    <thead>
      <tr class="table-row table-row-header">
        <th class="table-header">ID</th>
        <th class="table-header">Name</th>
        <th class="table-header">Phone</th>
        <th class="table-header">Email</th>
      </tr>
    </thead>
    <tbody>
      {%for contact in page_obj%}
      <tr class="table-row">
        <td class="table-cel">
          <a href="contact/{{contact.id}}/detail"> {{contact.id}} </a>
        </td>
        <td class="table-cel">
          <a href="contact/{{contact.id}}/detail"> {{contact.name}} </a>
        </td>
        <td class="table-cel">
          <a href="contact/{{contact.id}}/detail"> {{contact.phone}} </a>
        </td>
        <td class="table-cel">
          <a href="contact/{{contact.id}}/detail"> {{contact.email}} </a>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%else %}
<div class="single-contact">
  <div class="rows-div-contact">
    <h1 class="single-contact-name"><b>Nenhum contato encontrado.</b></h1>
  </div>
</div>
{%endif %} {% endblock content %}
