<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="{% url 'index' %}" class="header-link">
        <h1 class="header-heading">Agenda</h1>
      </a>
      {% if user.is_authenticated %}
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="{% url 'login' %}" class="menu-link"> Login </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'updateuser' %}" class="menu-link"
              >Alterar Perfil</a
            >
          </li>
          <li class="menu-item">
            <a href="{% url 'create' %}" class="menu-link">
              Resgister contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="search">
        <form action="{% url 'search' %}" method="GET" name="q">
          <input
            type="search"
            class="search-input"
            placeholder="Search"
            id="search"
            name="q"
            value="{{ request.GET.q.strip }}"
          />
        </form>
      </div>
      {% else %}
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="{% url 'login' %}" class="menu-link"> Login </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'register' %}" class="menu-link"> Register </a>
          </li>
        </ul>
      </nav>
      {% endif %}
    </header>
  </body>
</html>
